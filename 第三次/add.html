<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./tomato.jpg" alt="">
    
    <button onclick="add()">add a tomato</button>
    <button onclick="addPara()">add a para</button>
    <button onclick="del()">del a tomato</button>
   
 
</body>
</html>
<script>

function add() {

    let img=document.createElement('img')
    img.src='./tomato.jpg'
    document.body.appendChild(img)
    
}

function addPara() {

    let para=document.createElement('p')
    para.innerText='this is a para'
    document.body.appendChild(para)
    
    
}

function del() {
    let result=window.confirm('确定删除吗')
    if (result==true) {

          let delimg=document.body.lastChild
    document.body.removeChild(delimg)
    }
  
    
}
   



</script>
